<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do For Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="appTitle"><h1>To Do is Life!!</h1></header>
    <div class="listInput">
      <input
        type="text"
        id="toDoInput"
        class="toDoInput"
        placeholder="what do you need to do?"
      />
      <button type="submit" id="addItem" class="toDoInput">Add Item</button>
    </div>

    <ul id="listToComplete" class="listToComplete"></ul>
    <script src="todo.js"></script>
  </body>
</html>
